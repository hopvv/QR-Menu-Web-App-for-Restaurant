version: '3.8'

services:
  web:
    build:
      context: ../web
      dockerfile: ../infra/Dockerfile.web
    image: qr-menu-app-web:node24
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - server
    networks:
      - qr-menu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  server:
    build:
      context: ../server
      dockerfile: ../infra/Dockerfile.server
    image: qr-menu-app-server:node24
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://qr_menu_user:qr_menu_password@db:5432/qr_menu_db
      - DATABASE_POOL_MIN=5
      - DATABASE_POOL_MAX=20
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - qr-menu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL for scalable, sharded architecture
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: qr_menu_db
      POSTGRES_USER: qr_menu_user
      POSTGRES_PASSWORD: qr_menu_password
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - qr-menu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qr_menu_user -d qr_menu_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "max_connections=1000"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "work_mem=16MB"

networks:
  qr-menu-network:
    driver: bridge

volumes:
  db_data:
    driver: local