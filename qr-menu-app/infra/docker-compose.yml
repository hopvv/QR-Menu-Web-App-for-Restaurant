version: '3.8'

services:
  web:
    build:
      context: ./web
      dockerfile: ../infra/Dockerfile.web
    image: qr-menu-app-web:node24
    ports:
      - "3000:3000"
    networks:
      - qr-menu-network

  server:
    build:
      context: ./server
      dockerfile: ../infra/Dockerfile.server
    image: qr-menu-app-server:node24
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - db
    networks:
      - qr-menu-network

  db:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - db_data:/data/db
    networks:
      - qr-menu-network

networks:
  qr-menu-network:
    driver: bridge

volumes:
  db_data:
    driver: local